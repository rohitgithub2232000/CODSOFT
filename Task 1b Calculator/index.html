<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Calculator </title>
    </head>
    <body>
        <header>
            <div class="heading">
            <h2> CALCULATOR </h2>
            </div>
        </header>

        <div class = "container">
            <div class = "calculator">
                <textarea type="text" id = "inputtext" placeholder="0"></textarea>
                <button>CUT</button>
                <button>DEL</button>
                <button></button>
                <button>+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <script src="style.js"></script>
    </body>
</html>
